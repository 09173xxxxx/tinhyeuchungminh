<script>
  const music = document.getElementById('bg-music');
  let isPlaying = true;

  function toggleMusic() {
    if (isPlaying) music.pause();
    else music.play();
    isPlaying = !isPlaying;
  }

  function showSection(id) {
    document.querySelectorAll('.center, .year-section, .gallery').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function openModal(imgElement) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('modal-caption');
    modal.style.display = 'block';
    modalImg.src = imgElement.src;
    captionText.innerText = imgElement.alt;
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function heart(x, y, size, alpha) {
    ctx.fillStyle = `rgba(255, 0, 128, ${alpha})`;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size, x - size, y - size, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size, x, y - size, x, y);
    ctx.fill();
  }

  let hearts = [];
  for (let i = 0; i < 50; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * canvas.height,
      size: 10 + Math.random() * 10,
      speed: 1 + Math.random() * 2,
      alpha: 0.7 + Math.random() * 0.3
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let h of hearts) {
      heart(h.x, h.y, h.size, h.alpha);
      h.y -= h.speed;
      if (h.y < -20) h.y = canvas.height + Math.random() * canvas.height;
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
