<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      slides[currentSlide].classList.add('active');
    }
  }

  // Fireworks
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function heart(x, y, size, alpha) {
    ctx.fillStyle = `rgba(255, 0, 128, ${alpha})`;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size, x - size, y - size, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size, x, y - size, x, y);
    ctx.fill();
  }

  let hearts = [];
  for (let i = 0; i < 50; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * canvas.height,
      size: 10 + Math.random() * 10,
      speed: 1 + Math.random() * 2,
      alpha: 0.7 + Math.random() * 0.3
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let h of hearts) {
      heart(h.x, h.y, h.size, h.alpha);
      h.y -= h.speed;
      if (h.y < -20) h.y = canvas.height + Math.random() * canvas.height;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Toggle music
  const music = document.getElementById('bg-music');
  let isPlaying = true;
  function toggleMusic() {
    if (isPlaying) {
      music.pause();
    } else {
      music.play();
    }
    isPlaying = !isPlaying;
  }

  window.addEventListener('load', () => {
    const playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.log('T·ª± ƒë·ªông ph√°t b·ªã ch·∫∑n b·ªüi tr√¨nh duy·ªát');
      });
    }
  });
</script>
